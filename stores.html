<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misemaru Cloud | Verified Stores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #f4f7ff 0%, #ffffff 55%, #eaf2ff 100%);
      min-height: 100vh;
      font-family: "Noto Sans JP", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #1f2937;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3.5rem 1.5rem 4.5rem;
    }
    .language-switcher {
      display: flex;
      justify-content: flex-end;
      gap: .75rem;
      align-items: center;
      margin-bottom: 2rem;
    }
    .directory-card {
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,.95);
      box-shadow: 0 22px 48px rgba(15,23,42,.08);
    }
    table tbody tr td {
      vertical-align: middle;
    }
    table tbody tr td:first-child a {
      color: #1d4ed8;
      font-weight: 600;
    }
    .status-pill {
      display: inline-block;
      padding: .25rem .65rem;
      border-radius: 999px;
      font-size: .85rem;
      background: rgba(37, 99, 235, .12);
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <main>
    <div class="language-switcher">
      <label for="storesLangSelect" class="form-label mb-0" data-i18n="languageLabel">Language</label>
      <select id="storesLangSelect" class="form-select form-select-sm" data-role="language-select"></select>
    </div>

    <header class="mb-4">
      <h1 class="fw-bold" data-i18n="storesPageTitle">Verified Store Directory</h1>
      <p class="lead text-muted" data-i18n="storesPageLead">Browse public Misemaru Cloud stores by country or service.</p>
    </header>

    <div id="storesNotice" class="alert alert-warning d-none" role="alert" data-i18n="registryMissingMessage"></div>

    <section class="directory-card card">
      <div class="card-body p-4 p-md-5">
        <div class="row g-3 align-items-center mb-3">
          <div class="col-sm-6 col-lg-4">
            <label for="storesCountryFilter" class="form-label" data-i18n="storesFilterLabel">Filter by country</label>
            <select id="storesCountryFilter" class="form-select">
              <option value="" data-i18n="storesFilterAll">All</option>
            </select>
          </div>
          <div class="col-sm-6 text-sm-end">
            <div id="storesLoadingState" class="text-primary small d-none" data-i18n="storesLoading">Loading directoryâ€¦</div>
            <div id="storesUpdatedAt" class="text-muted small d-none"></div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col" data-i18n="storesTableHeaderName">Store</th>
                <th scope="col" data-i18n="storesTableHeaderCountry">Country</th>
                <th scope="col" data-i18n="storesTableHeaderServices">Services</th>
                <th scope="col" data-i18n="storesTableHeaderStatus">Status</th>
              </tr>
            </thead>
            <tbody id="storesTableBody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <a class="btn btn-outline-primary mt-4" href="index.html" data-i18n="backToPortal">Back to portal</a>
  </main>

  <script src="config.js"></script>
  <script type="module" src="js/portal.js"></script>
</body>
</html>
