    <!-- 子（GAS）を表示する領域 -->

    <footer class="text-center text-muted" style="margin-top: 1rem; font-size: 0.9rem;">
      &copy; 2025 みせまるクラウド. All rights reserved.
      <span id="app-version" class="ms-2">v0.8</span>
    </footer>
  </div>

  <script>
  // === boot: sessionStorage から復元 ===
  try {
    window.userEmail = sessionStorage.getItem("userEmail") || "";
    if (window.userEmail) console.log("[LOGIN] restored from sessionStorage:", window.userEmail);
  } catch (e) { /* no-op */ }

  // 現在ログイン済みか簡易チェック（sessionStorage の有効期限も考慮）
  function hasValidSession() {
    try {
      const raw = sessionStorage.getItem("gsiAuth");
      if (raw) {
        const s = JSON.parse(raw);
        if (s?.email && s?.idToken && s?.exp * 1000 > Date.now()) return true;
      }
    } catch (_) {}
    return !!(window.userEmail);
  }

   // --- Base64URL → JSON デコード共通 ---
  function decodeBase64Url(b64url) {
    if (!b64url || typeof b64url !== "string") return "";
    // Base64URL → Base64 へ変換（-/_ とパディング）
    const b64 = b64url.replace(/-/g, "+").replace(/_/g, "/")
                      .padEnd(Math.ceil(b64url.length / 4) * 4, "=");
    // Unicode安全デコード
    try {
      return decodeURIComponent(escape(atob(b64)));
    } catch (e) {
      console.warn("[LOGIN] atob decode failed:", e);
      return "";
    }
  }

  // 表示上の“最後にボタンが覚えているメール”を記録
let _lastGsiEmailShown = (sessionStorage.getItem("userEmail") || "");

// GSIの読み込み待ちユーティリティ
function whenGoogleReady(cb){
  if (window.google?.accounts?.id) { try { cb(); } catch(_){} return; }
  const t = setInterval(() => {
    if (window.google?.accounts?.id) { clearInterval(t); try { cb(); } catch(_){} }
  }, 100);
  setTimeout(() => clearInterval(t), 5000);
}

// GSIボタンを“一度だけ”手動描画に切り替える（今ある .g_id_signin を置き換え）
function refreshGsiButton() {
  const wrap = document.getElementById("google-login-container");
  if (!wrap) return;

  // 既存の自動描画ボタンを外す
  const auto = wrap.querySelector(".g_id_signin");
  if (auto) auto.remove();

  // 手動描画ターゲットを用意
  let target = wrap.querySelector("#signin-button");
  if (!target) {
    target = document.createElement("div");
    target.id = "signin-button";
    wrap.appendChild(target);
  } else {
    target.innerHTML = "";
  }

  // 再初期化して描画
  whenGoogleReady(() => {
    window.google.accounts.id.initialize({
      client_id: (window.MISEMARU && window.MISEMARU.GSI_CLIENT_ID) || "",
      callback: onSignIn,
      use_fedcm_for_prompt: true,
    });
    window.google.accounts.id.renderButton(target, {
      theme: "outline",
      size: "large",
      text: "signin_with",
      shape: "rectangular",
      logo_alignment: "right",
    });
  });
}

// 旧アカウントの“自動選択/個人化”を消して、ボタン再描画
function resetGsiPersonalization(prevEmail) {
  try { window.google?.accounts?.id?.disableAutoSelect?.(); } catch(_) {}
  try {
    if (prevEmail) window.google?.accounts?.id?.revoke?.(prevEmail, () => {
      console.log("[GSI] revoke done for:", prevEmail);
    });
  } catch(_) {}
  refreshGsiButton();
}

// サインイン時に“表示アカウント”のズレを直す
function handleAccountSwitch(newEmail) {
  if (_lastGsiEmailShown && _lastGsiEmailShown !== newEmail) {
    resetGsiPersonalization(_lastGsiEmailShown);
  }
  _lastGsiEmailShown = newEmail;
}

  
function parseGoogleCredential(credential) {
  try {
    const parts = String(credential || "").split(".");
    if (parts.length < 2) throw new Error("invalid jwt");
    const json = decodeBase64Url(parts[1]);
    return json ? JSON.parse(json) : null;
  } catch (e) {
    console.warn("[LOGIN] credential parse failed:", e);
    return null;
  }
}

// --- Google Sign-In コールバック（差し替え）---
// ===== サインイン待ちキュー =====
let _afterSignInQueue = [];
let _promptInFlight = false;
  
function ensureSignedIn(runAfter) {
 if (window.userEmail) { runAfter?.(); return; }
  // ← ここで即復元（リロード直後など）
  try {
    const s = sessionStorage.getItem("userEmail");
    if (s) { window.userEmail = s; runAfter?.(); return; }
  } catch (e) {}

  _afterSignInQueue.push(runAfter);
 if (!_promptInFlight) {
   _promptInFlight = true;
   console.log("[LOGIN] prompt() start");
   try {
     window.google?.accounts?.id?.prompt?.((n) => {
       _promptInFlight = false;
       console.log("[LOGIN] prompt() cb",
         { dismissed: n.isDismissedMoment?.(), notDisplayed: n.isNotDisplayed?.(), skipped: n.isSkippedMoment?.() });
     });
   } catch (e) {
     _promptInFlight = false;
     console.warn("[LOGIN] prompt() error", e);
   }
 }
 showInlineLoginPrompt();
}

function scheduleTokenRefresh() {
// 55分ごとに実行
setInterval(() => {
  console.log("[LOGIN] token refresh attempt...");
  try {
    google.accounts.id.prompt((notification) => {
      if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
        console.warn("[LOGIN] silent refresh failed, will require manual login");
        // 必要なら再ログイン画面に誘導
        forceReLogin();
      }
    });
  } catch (e) {
    console.error("[LOGIN] token refresh error", e);
    forceReLogin();
  }
}, 55 * 60 * 1000);
}

function forceReLogin() {
  try { showParentUI(); } catch {}
  // トークン情報クリア
  try {
    sessionStorage.removeItem("gsiAuth");
    sessionStorage.removeItem("idToken");
    sessionStorage.removeItem("userEmail");
  } catch(e) {}
  // 次回ロード時にインラインの再ログイン案内とセッション切れメッセージを出す
  try {
    sessionStorage.setItem("showSessionExpired", "1");
    sessionStorage.setItem("showLoginBanner", "1");
  } catch(e) {}
  // 親(index)のURLに正規化（?page を除去）
  location.replace(BASE_URL);
}

function onSignIn(response) {
  const token = response?.credential || "";
  const payload = parseGoogleCredential(token);
  console.log("[LOGIN] onSignIn payload", payload);

  const email = payload?.email || "";
  const exp   = payload?.exp   || 0;   // 秒

  if (!email || !token) {
    alert("Googleログインに失敗しました。もう一度お試しください。");
    showLoginPrompt();
    return;
  }

  // 表示用途にだけ使う
  window.userEmail = email;

  // 署名付きトークンを保存（検証はサーバー側）
  try {
    sessionStorage.setItem("gsiAuth", JSON.stringify({ idToken: token, email, exp }));
    sessionStorage.setItem("userEmail", email); // 既存コード互換のため残す（認可には使わない）
    sessionStorage.setItem("idToken", token);   // 互換キーも用意
    sessionStorage.setItem("idTokenIssuedAt", String(Date.now())); 
  } catch(e) { console.warn(e); }

  console.log("✅ Logged in as:", email);
  handleAccountSwitch(email);

  // サインイン完了後は One Tap を閉じる/自動選択を抑止
  try { window.google?.accounts?.id?.cancel?.(); } catch(_) {}
  try { window.google?.accounts?.id?.disableAutoSelect?.(); } catch(_) {}

  const q = _afterSignInQueue.splice(0);
  q.forEach(fn => { try { fn?.(); } catch(e) { console.warn(e); } });

  setTimeout(routeAfterLogin, 0);
  scheduleTokenRefresh();
}

function startGoogleLogin() {
  // 親UIに戻す
  try { showParentUI(); } catch {}

  const modalEl = document.getElementById("sessionExpiredModal");
  const modal   = bootstrap.Modal.getInstance(modalEl);

  // 認証状態クリア
  try {
    sessionStorage.removeItem("gsiAuth");
    sessionStorage.removeItem("idToken");
    sessionStorage.removeItem("userEmail");
  } catch {}
  window.userEmail = "";

  // 最後に見ていたページを保存
  try {
    const last = pageFromLocation() || framePage() || "";
    if (last) sessionStorage.setItem("resumePage", last);
  } catch {}

  // フォーカスを外してからモーダル閉じ
  if (modalEl.contains(document.activeElement)) {
    document.activeElement.blur();
  }

  const doPrompt = () => {
    if (window.google?.accounts?.id) {
      try { window.google.accounts.id.disableAutoSelect?.(); } catch {}
      google.accounts.id.prompt((n) => {
        if (n.isNotDisplayed?.() || n.isSkippedMoment?.()) {
          refreshGsiButton();
          showInlineLoginPrompt();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });
    } else {
      const t = setInterval(() => {
        if (window.google?.accounts?.id) { clearInterval(t); doPrompt(); }
      }, 100);
      setTimeout(() => clearInterval(t), 4000);
    }
  };

  if (modal) {
    modalEl.addEventListener("hidden.bs.modal", doPrompt, { once: true });
    modal.hide();
  } else {
    doPrompt();
  }
}



// ✅ ログイン完了時に元の画面へ戻す
const _origRouteAfterLogin = routeAfterLogin;
function routeAfterLogin() {
  const resume = sessionStorage.getItem("resumePage") || "";
  if (resume) {
    sessionStorage.removeItem("resumePage");
    navigateTo(resume, false);
    return;
  }
  // 退避前の挙動（トップへ）
  _origRouteAfterLogin();
}

function restoreLoginState() {
  try {
    const raw = sessionStorage.getItem("gsiAuth");
    const saved = raw && JSON.parse(raw);
    if (saved?.email && saved?.exp*1000 > Date.now() && saved?.idToken) {
      window.userEmail = saved.email;
    } else {
      sessionStorage.removeItem("gsiAuth");
      sessionStorage.removeItem("idToken");
      window.userEmail = "";
    }
  } catch (e) {
    console.warn("[LOGIN] 復元エラー", e);
    window.userEmail = "";
  }
}



// --- ログイン後の画面制御（差し替え）---
// ※ 親(GitHub)では google.script.run は使えないので呼ばない！
//   認可チェックは iframe(子/GAS) が受け取って実施する。
  function routeAfterLogin() {
    // ログイン後は常に index（親UIトップ）に戻す
    console.log("[PARENT] routeAfterLogin", { userEmail: window.userEmail });
    hardResetToIndex();
  }

  const GAS_BASE = (window.MISEMARU && window.MISEMARU.GAS_BASE) || "";

  // ====== ページIDの一元管理（安定ID → 実ページ名） ======
  window.PAGES = Object.freeze({
    availability: Object.freeze({
      staff: 'availability.staff',
      old:   'availability.staff.old',
    }),
    reservation: Object.freeze({
      main:    'reservation.main',
      confirm: 'reservation.confirm',
    }),
    staff: Object.freeze({
      main:     'staff.main',
      register: 'staff.register',
      shift:    'staff.shift',
      schedule: 'staff.schedule',
    }),
    customer: Object.freeze({
      register: 'customer.register',
    }),
    settings: Object.freeze({
      main:    'settings.main',
      basic:   'settings.basic',
      hours:   'settings.hours',
      holiday: 'settings.holiday',
      cancel:  'settings.cancel',
      service: 'settings.service',
    }),
  });

  window.PAGE_ROUTES = Object.freeze({
    'availability.staff':     '31_availability_staff',
    'availability.staff.old': '31_old_availability_staff',
    'reservation.main':       '32_reservation',
    'reservation.confirm':    '33_confirm',
    'staff.main':             '41_staff_main_admin',
    'staff.register':         '42_staff_register_admin',
    'staff.shift':            '43_staff_shift_admin',
    'staff.schedule':         '44_staff_schedule_admin',
    'customer.register':      '51_customer_register_staff',
    'settings.main':          '61_setting_main',
    'settings.basic':         '62_setting_basic_admin',
    'settings.hours':         '63_setting_bussiness_hours_admin',
    'settings.holiday':       '64_setting_holiday_admin',
    'settings.cancel':        '66_setting_cancel_admin',
    'settings.service':       '67_setting_service_admin',
  });

  function resolvePageId(idOrLegacy) {
    const key = String(idOrLegacy || '');
    if (window.PAGE_ROUTES && Object.prototype.hasOwnProperty.call(window.PAGE_ROUTES, key)) {
      return window.PAGE_ROUTES[key];
    }
    return key; // 既存の "31_..." などはそのまま返す
  }

  // ★ これが“index（親）のベースURL）”。?page を一切含まないURLに正規化
  const BASE_URL = (() => {
    const u = new URL(location.href);
    u.searchParams.delete("page");
    // 絶対パス化 + ハッシュも消す派なら u.hash = "";
    return u.origin + u.pathname;           // 末尾スラなし/ありはどちらでもOK
  })();

   window.addEventListener('DOMContentLoaded', () => {
    // 先にバナー表示（index単体でも動く）
    const hero = document.querySelector(".hero");
    if (sessionStorage.getItem("showSessionExpired")) {
      sessionStorage.removeItem("showSessionExpired");
      const modalEl = document.getElementById("sessionExpiredModal");
      try {
        if (modalEl && window.bootstrap?.Modal) {
          const modal = new bootstrap.Modal(modalEl);
          modal.show();
        }
      } catch (_) {}
    }
    if (sessionStorage.getItem("showLoginBanner")) {
      sessionStorage.removeItem("showLoginBanner");
      if (hero) {
        const prompt = document.createElement("div");
        prompt.className = "text-center my-1";
        prompt.innerHTML = `<p class="text-danger fw-bold">Googleアカウントでログインしてください</p>`;
        hero.insertAdjacentElement("afterend", prompt);
      }
    }
  
    whenGoogleReady(() => {
      try {
        window.google.accounts.id.initialize({
          client_id: (window.MISEMARU && window.MISEMARU.GSI_CLIENT_ID) || "",
          callback: onSignIn,
          use_fedcm_for_prompt: true,
        });
      } catch(_) {}
      if (!hasValidSession()) {
        window.google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            console.log("[LOGIN] サイレントログインなし");
          }
        });
      } else {
        try { window.google.accounts.id.cancel?.(); } catch(_) {}
        try { window.google.accounts.id.disableAutoSelect?.(); } catch(_) {}
      }
      refreshGsiButton();
    });
  
    const u = new URL(location.href);
    const p = u.searchParams.get('page');
    if (!p) return;
  
    const params = {};
    u.searchParams.forEach((v, k) => { if (k !== 'page') params[k] = v; });
  
    history.replaceState({ page: p, params }, "", u.toString());
  
    // push=false で履歴を増やさず、今のURLのまま起動
    navigateTo(p, false, params);
    refreshGsiButton();
  });


  const gasFrameEl = document.getElementById("gasFrame");
  const app     = document.getElementById("app");
  const overlay = document.getElementById("overlay"); // あれば使う

  let navSeq = 0;

  const pageFromLocation = () => {
    const u = new URL(location.href);
    return u.searchParams.get("page") || "";
  };

  function showParentUI() {
    // 親UIを見せる。URLや履歴はいじらない
    document.body.classList.remove("app-mode");
    app.classList.remove("loading", "fullscreen");
    app.classList.add("hidden");
    overlay?.classList.add("hidden");
    inlineOverlay?.classList.remove("show");
    refreshGsiButton();
  }

  // ★ indexへ“ハードに戻る”（履歴上書きで前のページを消す）
  function hardResetToIndex() {
    // 見た目を先にindex状態へ
    document.body.classList.remove("app-mode");
    app.classList.add("hidden");
    app.classList.remove("fullscreen");
    gasFrameEl.classList.add("invisible");
    if (overlay) overlay.classList.add("hidden");

    // 履歴を「indexで置き換え」→ forwardスタックも消える
    location.replace(BASE_URL);
  }

  function urlFor(page, params = {}) {
    const u = new URL(GAS_BASE);
    u.searchParams.set("page", page);
    for (const [k, v] of Object.entries(params)) {
      if (v != null && v !== "") u.searchParams.set(k, String(v));
    }
    return u.toString();
  }

const inlineOverlay = document.getElementById("inlineOverlay");

const framePage = () => {
  try {
    const el = document.getElementById("gasFrame");
    const raw = el?.getAttribute("src") || "";
    if (!raw) return "";
    return new URL(raw, location.origin).searchParams.get("page") || "";
  } catch { return ""; }
};

// ====== グローバル変数 ======
let _childWin = null;
let _childOrigin = null;

//ログイン画面を表示
function showLoginPrompt() {
  showInlineLoginPrompt(); // ← これだけ
}

function showInlineLoginPrompt() {
  try { sessionStorage.setItem("showLoginBanner", "1"); } catch {}
  location.replace(BASE_URL);
}

// ====== ページ遷移処理 ======
function navigateTo(page, push = true, params = {}) {
  if (!page) { hardResetToIndex(); return; }
  const pageName = resolvePageId(page);

  // まず email を一元取得（window → sessionStorage の順）
  const email = window.userEmail || sessionStorage.getItem("userEmail") || "";
  if (!email) {
    console.warn("[PARENT] navigateTo: 未ログイン → ナビゲーション中断", { page, push, params });
    showInlineLoginPrompt();
    return;
  }

  const current = pageFromLocation();
  const currentFrame = framePage();
  if (current === pageName && currentFrame === pageName && app.classList.contains("fullscreen")) return;

  const nextUrl = urlFor(pageName, params);
  navSeq++; const mySeq = navSeq;

  const wasFullscreen = app.classList.contains("fullscreen");
  let overlayTimer;
  if (wasFullscreen) {
    inlineOverlay?.classList.remove("show");
    overlayTimer = setTimeout(() => { app.classList.add("loading"); inlineOverlay?.classList.add("show"); }, 220);
  } else {
    overlay?.classList.add("hidden");
    overlayTimer = setTimeout(() => overlay?.classList.remove("hidden"), 220);
  }

  const cleanup = () => {
    gasFrameEl.removeEventListener("load", onLoad);
    gasFrameEl.removeEventListener("error", onError);
    clearTimeout(overlayTimer);
    clearTimeout(timer);
  };

  const onLoad = () => {
    if (mySeq !== navSeq) return;
    cleanup();
    if (!wasFullscreen) {
      document.body.classList.add("app-mode");
      app.classList.remove("hidden");
      app.classList.add("fullscreen");
    }
    app.classList.remove("loading");
    inlineOverlay?.classList.remove("show");
    overlay?.classList.add("hidden");
  };

  const onError = () => {
    if (mySeq !== navSeq) return;
    cleanup();
    app.classList.remove("loading");
    inlineOverlay?.classList.remove("show");
    overlay?.classList.add("hidden");
    hardResetToIndex();
    alert("ページの読み込みに失敗しました。");
  };

  const timer = setTimeout(() => {
    if (mySeq !== navSeq) return;
    cleanup();
    app.classList.remove("loading");
    inlineOverlay?.classList.remove("show");
    overlay?.classList.add("hidden");
    hardResetToIndex();
  }, 12000);

  gasFrameEl.addEventListener("load", onLoad,  { once: true });
  gasFrameEl.addEventListener("error", onError, { once: true });

  // 保険で window.name にも埋める（子側が拾えることがある）
  requestAnimationFrame(() => {
    console.log("[PARENT] setFrameUrlReplace:", nextUrl);
    try {
      const payload = { type: "misemaru-email", email, page: pageName };
      gasFrameEl.name = JSON.stringify(payload);
      gasFrameEl.setAttribute("name", gasFrameEl.name);
      console.log("[PARENT] gasFrameEl.name セット:", gasFrameEl.name);
    } catch (e) {
      console.warn("[PARENT] gasFrameEl.name セット失敗:", e);
    }
    setFrameUrlReplace(nextUrl);
  });

  if (push) {
    const u = new URL(location.href);
    u.searchParams.set("page", pageName);
    for (const [k, v] of Object.entries(params)) {
      if (v != null && v !== "") u.searchParams.set(k, String(v));
      else u.searchParams.delete(k);
    }
    history.pushState({ page, params }, "", u.toString());
  }
}

// ========= 設定 =========
// テナントのURLは ../config.js で定義（HOME_URL / ADMIN_URL）

// 受け付ける送信元
const ALLOWED_ORIGINS = ["https://script.google.com"];
function isAllowedOrigin(origin) {
  try {
    if (ALLOWED_ORIGINS.includes(origin)) return true;
    const h = new URL(origin).hostname;
    return h.endsWith(".googleusercontent.com");
  } catch { return false; }
}

// idToken 取得ヘルパ
function getIdToken() {
  try {
    const raw = sessionStorage.getItem("gsiAuth");
    if (raw) {
      const j = JSON.parse(raw);
      if (j?.idToken) return j.idToken;
    }
    return sessionStorage.getItem("idToken") || "";
  } catch { return ""; }
}

let _lastPostKey = "";

const replyAuth = (targetWin, targetOrigin) => {
  const email   = window.userEmail || sessionStorage.getItem("userEmail") || "";
  const idToken = getIdToken();

  // まずURLから（親のクエリ）
  let page = pageFromLocation() || framePage();

  // まだpageが取れない場合のみ、iframe要素のsrcから読む
  if (!page) {
    try {
      const iframeEl = document.getElementById("gasFrame"); // ← 必ず要素を取る
      if (iframeEl) {
        const raw = iframeEl.getAttribute("src") || iframeEl.src || "";
        if (raw) {
          const u = new URL(raw, location.href);
          page = u.searchParams.get("page") || "";
        }
      }
    } catch (e) {
      // 何もしない（失敗時はpage=""のままでもOK）
    }
  }

  // 二重送信ガード（同じ child + page への多重応答を防ぐ）
  const key = page || "_";
  if (_lastPostKey === key) return;
  _lastPostKey = key;

  targetWin.postMessage({ type: "misemaru:email", email, idToken, page }, targetOrigin);
};

window.addEventListener("message", (e) => {
  const d = e.data || {};

  // ① 期限切れは最優先で処理（Originを問わずに受ける）
  if (d?.type === "misemaru:token-expired") {
    try { forceReLogin(); } catch {}
    return;
  }

  // ② 子からの通常メッセージ（Originチェックを一本化）
  if (!isAllowedOrigin(e.origin)) return;

  // ③ child-ready：必ず email+idToken+page を1回だけ返す
  if (d.type === "misemaru:child-ready") {
    if (window.userEmail || sessionStorage.getItem("userEmail")) {
      replyAuth(e.source, e.origin);
    } else {
      ensureSignedIn(() => replyAuth(e.source, e.origin));
    }
    return;
  }

  // ④ 互換：request-email も同じペイロードで返す
  if (d.type === "misemaru:request-email") {
    replyAuth(e.source, e.origin);
    return;
  }

  // ⑤ ルーティングと close は既存どおり
  if (d.type === "misemaru:navigate") {
    const push = d.replace ? false : true;
    const params = (d.params && typeof d.params === "object") ? d.params : {};
    if (typeof d.page === "string" && d.page) {
      navigateTo(d.page, push, params);
      return;
    }
    if (typeof d.url === "string" && d.url) {
      const u = new URL(d.url, location.origin);
      const page = u.searchParams.get("page") || "";
      if (page) {
        const p = {};
        for (const [k, v] of u.searchParams.entries()) if (k !== "page") p[k] = v;
        navigateTo(page, push, p);
      }
      return;
    }
    return;
  }

  if (d.type === "misemaru:close") {
    if (window.HOME_URL) location.href = window.HOME_URL;
    else hardResetToIndex();
    return;
  }
  if (d.type === "misemaru:admin-close") {
    if (window.ADMIN_URL) location.href = window.ADMIN_URL;
    else hardResetToIndex();
    return;
  }
});

function setFrameUrlReplace(url) {
  const f = document.getElementById("gasFrame");
  if (f) f.src = url; // 読まない。書くだけ
}

window.addEventListener("pageshow", (ev) => {
  if (!ev.persisted) return; // bfcacheから戻った時だけ
  const u = new URL(location.href);
  const p = u.searchParams.get("page");
  const params = {};
  u.searchParams.forEach((v, k) => { if (k !== "page") params[k] = v; });

  if (p) {
    // 子を再起動（履歴は触らない）
    setFrameUrlReplace(urlFor(p, params));
    document.body.classList.add("app-mode");
    app.classList.remove("hidden");
    app.classList.add("fullscreen");
    overlay?.classList.add("hidden");
    inlineOverlay?.classList.remove("show");
  } else {
    showParentUI();
  }
});


// 戻る/進む
window.addEventListener("popstate", () => {
  const u = new URL(location.href);
  const p = u.searchParams.get("page");
  const params = {};
  u.searchParams.forEach((v, k) => { if (k !== "page") params[k] = v; });

  // ★ URLを“真実”として state を正規化（URLは変えない）
  if (p) {
    history.replaceState({ page: p, params }, "", u.toString());

    // ★ 子だけ再起動（履歴は増やさない）…URLと表示のねじれ解消（②）
    setFrameUrlReplace(urlFor(p, params));

    // 親の見せ方を合わせる
    document.body.classList.add("app-mode");
    app.classList.remove("hidden");
    app.classList.add("fullscreen");
    overlay?.classList.add("hidden");
    inlineOverlay?.classList.remove("show");
  } else {
    // ?page= 無し＝親トップを表示（リロードはしない）（③の青画面防止）
    showParentUI();
  }
});
